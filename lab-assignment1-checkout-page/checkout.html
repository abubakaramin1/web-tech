<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout Page</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body { background-color:#f8f9fa; }
    .checkout-step span.active { font-weight:600; text-decoration:underline; }
    .order-summary { position:sticky; top:1rem; background:#fff; }
    .card-custom { border-top:5px solid #0d6efd; }
    .section-title { border-bottom:2px solid #0d6efd; display:inline-block; margin-bottom:1rem; }
  </style>
</head>
<body>

  
  <header class="py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h3 class="m-0">Dietician Store Checkout</h3>
    </div>
  </header>

  <div class="container mb-5">
    <div class="text-center mb-4 checkout-step">
      <span>Cart → </span>
      <span>Address → </span>
      <span>Payment → </span>
      <span class="active">Review</span>
    </div>

    <div class="row g-4">
      <div class="col-12 col-lg-8">
        <div class="card card-custom shadow-sm p-4">
          <h4 class="section-title">Customer Details</h4>

          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Street Address</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Country</label>
                <select class="form-select" required>
                  <option value="">Select Country…</option>
                  <option>Pakistan</option>
                  <option>USA</option>
                  <option>UK</option>
                </select>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="billingSame" checked />
                  <label class="form-check-label" for="billingSame">
                    Billing address same as shipping
                  </label>
                </div>
              </div>
            </div>

            <hr class="my-4" />
            <h4 class="section-title">Payment Method</h4>
            <div class="my-3 d-flex flex-wrap gap-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="card" checked />
                <label class="form-check-label" for="card">Credit / Debit Card</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="cod" />
                <label class="form-check-label" for="cod">Cash on Delivery</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="wallet" />
                <label class="form-check-label" for="wallet">Wallet</label>
              </div>
            </div>
            <div class="row g-3 mt-2">
              <div class="col-md-6">
                <label class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" placeholder="xxxx-xxxx-xxxx-xxxx" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Expiry</label>
                <input type="text" class="form-control" placeholder="MM/YY" />
              </div>
              <div class="col-md-4">
                <label class="form-label">CVV</label>
                <input type="password" class="form-control" maxlength="3" />
              </div>
            </div>
            <hr class="my-4" />
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="termsCheck" />
              <label class="form-check-label" for="termsCheck">
                I agree to the Terms & Conditions
              </label>
            </div>

            <button type="submit" class="btn btn-success w-100 py-2 fs-5">
              Confirm & Place Order
            </button>
          </form>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm order-summary p-4">
          <h4 class="section-title">Your Order</h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Green Tea (x2) <strong>$20</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Herbal Drink (x1) <strong>$12</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Subtotal <strong>$32</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Shipping <strong>$5</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Tax <strong>$2</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center bg-light">
              <span class="fw-bold">Total (USD)</span> <strong>$39</strong>
            </li>
          </ul>

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Promo Code" />
            <button class="btn btn-outline-primary" type="button">Apply</button>
          </div>
          <p class="text-muted small mt-2 mb-0">Coupons are applied at checkout.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
