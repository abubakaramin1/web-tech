<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todos CRUD (Basic)</title>

  <!-- Bootstrap (optional, just for nicer buttons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body { padding: 24px; }
    .todo-item { border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
  </style>
</head>
<body>

  <h2 class="mb-3">Todos CRUD (Basic)</h2>

  <!-- Create / Update Form -->
  <form id="createForm" class="mb-4">
    <div class="mb-2">
      <label for="createTitle" class="form-label">Title</label>
      <input type="text" id="createTitle" class="form-control" placeholder="e.g., Buy milk" required />
    </div>

    <div class="mb-2">
      <label for="createStatus" class="form-label">Status</label>
      <input type="text" id="createStatus" class="form-control" placeholder='Type "completed" or "pending"' required />
    </div>

    <button id="createBtn" type="submit" class="btn btn-primary">Create</button>
    <button id="clearBtn" type="button" class="btn btn-secondary" style="display:none;">Clear</button>
  </form>

  <hr/>

  <!-- List -->
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h4 class="mb-0">Todos</h4>
    <button id="refreshBtn" type="button" class="btn btn-outline-secondary btn-sm">Refresh</button>
  </div>
  <div id="storiesList"></div>

  <!-- Scripts: jQuery before your JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./jqcrud.js"></script>
</body>
</html>
